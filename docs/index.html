<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Premium App Wizard</title>

    <link
      href="//fonts.googleapis.com/css?family=Lato:300,400"
      rel="stylesheet"
      async
      type="text/css"
    />
    <link rel="stylesheet" href="./wizard/style.css" />

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"
    ></script>
    <script src="./wizard/scripts/util.js"></script>
  </head>
  <body>
    <div id="background"></div>
    <noscript>
      For full functionality of this site it is necessary to enable JavaScript.
      Here are the
      <a href="http://www.enable-javascript.com/" target="_blank"
        >instructions how to enable JavaScript in your web browser</a
      >.
    </noscript>

    <header>
      <img src="../public/logo.svg" alt="Observe.ai Logo" />
      <p>Premium App /&nbsp; Home</p>
    </header>

    <div class="content">
      <div class="title">
        <span class="txt-greeting">
          Hi
        </span>
        <span id="username"></span>!
        <div class="txt-greeting-2">
          Welcome to the Observe.ai Premium App
        </div>
      </div>

      <ul class="progress-bar">
        <li class="active current">
          <span class="txt-start">Start</span>
        </li>
        <li class="">
          <span class="txt-install">Install</span>
        </li>
      </ul>

      <main>
        <div id="available">
          <p class="success">
            <span class="txt-product-available">Product Available </span>
            <i class="fas fa-check-circle enlarge"></i>
          </p>
          <p>
            <span class="txt-available-message"
              >We're ready to set you up. Please click the Start button.</span
            >
          </p>
          <button
            id="next"
            onclick="goToPage('./wizard/install')"
            class="btn-info right"
          >
            <span class="txt-start">Start</span>
            <i class="button-icon fas fa-chevron-right"></i>
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
