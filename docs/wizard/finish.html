<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Finish</title>

    <link
      href="//fonts.googleapis.com/css?family=Lato:300,400"
      rel="stylesheet"
      async
      type="text/css"
    />
    <link rel="stylesheet" href="./style.css" />

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"
    ></script>
    <script src="./scripts/util.js"></script>
  </head>
  <body>
    <noscript>
      For full functionality of this site it is necessary to enable JavaScript.
      Here are the
      <a href="http://www.enable-javascript.com/" target="_blank"
        >instructions how to enable JavaScript in your web browser</a
      >.
    </noscript>
    <div class="content">
      <header>
        <img src="../public/logo.svg" alt="Observe.ai Logo" />
        <p>Premium App</p>
      </header>

      <div class="title">
        <div class="txt-greeting-2">
          Welcome to the Observe.ai Premium App
        </div>
      </div>

      <main>
        <button id="goToObserve" class="btn-info">
          <span class="txt-start">Go To Observe</span>
        </button>
      </main>
    </div>

    <script>
      $(document).ready(() => {
        $("#goToObserve").click(() => {
          window.open("https://app-internal.observe.ai/", "_blank");
        });
      });
    </script>
  </body>
</html>
